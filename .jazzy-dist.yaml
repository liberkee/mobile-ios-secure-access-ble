author: 'Huf Secure Mobile GmbH' 
xcodebuild_arguments: [build,-workspace,Example/SecureAccessBLE.xcworkspace,-scheme,SecureAccessBLE] 
module: 'SecureAccessBLE'
output: 'Docs'
min_acl: 'public'
hide_documentation_coverage: true
exclude: 
  - "SecureAccessBLE/Classes/Signals/*"
  - "SecureAccessBLE/Classes/Subjects/*"
  - "SecureAccessBLE/Classes/Converters/*"
  - "SecureAccessBLE/Classes/Logging/*"